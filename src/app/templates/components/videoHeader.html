<div class="bg-video">
    <video id="vid" class="bg-video__content" poster="{{ videoAlt }}" autoPlay muted loop>
        <source src="{{ video }}" type='video/mp4'/>
        <img src="https://i.stack.imgur.com/BfXRi.png"/>
    </video>
    <div class="u-center-text">
        <h2 class="heading-primary">
            <span class="heading-primary__span">
                {{ title }}
            </span>
        </h2>
    </div>
</div>
